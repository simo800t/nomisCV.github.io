<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Holm - Star Wars Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background-color: #0a0a0a;
            color: #fafafa;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .star-wars-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            letter-spacing: 0.1em;
        }

        .lightsaber-divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #dc2626, #f59e0b, #dc2626, transparent);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
        }

        .card {
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(38, 38, 38, 0.5);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .card-header {
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #dc2626;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
            background-color: #262626;
            color: #fafafa;
            border: 1px solid #262626;
        }

        .badge-outline {
            background-color: transparent;
            border: 1px solid #262626;
        }

        .separator {
            height: 1px;
            background-color: #262626;
            margin: 16px 0;
        }

        .icon {
            width: 16px;
            height: 16px;
            color: #f59e0b;
        }

        .icon-lg {
            width: 20px;
            height: 20px;
            color: #f59e0b;
        }

        /* Starfield container */
        .starfield {
            position: fixed; /* cover viewport */
            inset: 0;
            pointer-events: none; /* clicks pass through */
            z-index: -1; /* behind content */
            overflow: hidden;
        }

        /* Star twinkle animation */
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* Star downward drift */
        @keyframes drift {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
    </style>
</head>
<body class="min-h-screen relative">

    <!-- Starfield background -->
    <div class="starfield"></div>

    <div class="relative z-10 max-w-4xl mx-auto p-8 space-y-8">
        <!-- Header -->
        <div class="text-center space-y-4">
            <h1 class="star-wars-title text-6xl md:text-8xl text-primary mb-4 drop-shadow-lg">Simon Holm</h1>
            <p class="text-xl text-muted-foreground font-medium">AI Padawan</p>
            <div class="lightsaber-divider w-64 mx-auto my-6"></div>
        </div>

        <!-- Contact Information -->
        <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 text-sm">
                <div class="flex items-center gap-2">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>simon@cogito.dk</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <span>+45 29 82 31 51</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Odense, Denmark</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"/>
                    </svg>
                    <span>Born: Dec 16, 2002</span>
                </div>
            </div>
        </div>

        <!-- Add your other sections (Professional Summary, Experience, Skills, etc.) here -->

    </div>

    <!-- JavaScript to generate twinkling, drifting, colored stars -->
    <script>
        const starfield = document.querySelector('.starfield');
        const colors = ['#ffffff', '#fff9c4', '#cce6ff']; // white, pale yellow, pale blue

        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 2 + 1; // 1-3px
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const opacity = Math.random() * 0.8 + 0.2;
            const color = colors[Math.floor(Math.random() * colors.length)];

            star.style.position = 'absolute';
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.backgroundColor = color;
            star.style.opacity = opacity;
            star.style.borderRadius = '50%';
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            // Random twinkle and drift
            const duration = Math.random() * 3 + 2; // 2-5s
            const delay = Math.random() * 5;       // 0-5s
            star.style.animation = `twinkle ${duration}s infinite alternate, drift 20s linear infinite`;
            star.style.animationDelay = `${delay}s, 0s`;

            starfield.appendChild(star);
        }
    </script>

</body>
</html>
